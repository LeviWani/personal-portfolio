<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(45deg, #2c3e50, #3498db, #9b59b6);
            background-size: 400% 400%;
            animation: gradientAnimation 15s infinite;
            display: flex;
            align-items: flex-start; /* Align at the top of the container */
            justify-content: center;
            min-height: 100vh;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px; /* Add margin to separate messages from the form */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .message h1 {
            font-size: 24px;
            margin: 0;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="contact">
            <h2>Contact Me</h2>
            <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>

                <label for="phone number">Email:</label>
                <input type="text" name="email" id="email" required>

                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="6" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="message">
            {% for msg in messages %}
                <!--<h1>{{ msg }}</h1>--> 
                <script>alert("{{ msg }}")</script>
            {% endfor %}  
        </div>

        <div class="back-link">
            <a href="{% url 'homepage'%}">Go back to homepage</a>
        </div>

    </div>

</body>
</html>
